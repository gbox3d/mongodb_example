<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mongol log</title>
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <h1> 어여와 몽골은 첨이지? </h1>

    <div id="loginForm" class="container">
        <h2>로그인</h2>
        
        <form>
            <div class="form-group">
                <label for="userId">userId</label>
                <input type="text" class="form-control" name="userId">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">login</button>
            <button id="register" class="btn btn-default" > go register </button>
        </form>
    </div>

    <div class="container hide" id="registerForm" >
        <h2>가입하기</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="userId">userId</label>
                <input type="text" class="form-control" id="userId" name="userId">
            </div>
            <div class="form-group">
                <label for="userName">userName</label>
                <input type="text" class="form-control" id="userName" name="userName">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="userPw" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>

    <div id="home" class="container hide">

        <h2></h2>

        <button class="btn btn-default btn-block" id="logview" > log view </button>
        <button class="btn btn-default btn-block" id="logout" > log out </button>

        <button class="btn btn-default btn-block" id="about" > about </button>

    </div>
    
    <script type="module">
        import main from './index.js';
        document.addEventListener('DOMContentLoaded', main);
    </script>

</body>

</html>
